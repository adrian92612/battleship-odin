<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <div id="app">
      <form action="#" id="get-name">
        <input type="text" id="name" placeholder="Admiral what???" />
        <button type="submit">Confirm Name</button>
      </form>
      <div class="human-container" style="display: none">
        <h2 class="human-name">Jack Sparrow</h2>
        <a href="#" id="start-game" style="display: none">Start Game</a>
        <p class="ship-name" style="display: none">Place your ship</p>
        <div class="ship-axis" style="display: none">
          <span>Ship Axis: </span><a href="#" id="axis">Horizontal</a>
        </div>
        <div class="human-board"></div>
      </div>
      <div class="bot-container" style="display: none">
        <h2 class="bot-name">Admiral AI</h2>
        <div class="bot-board"></div>
      </div>
    </div>
  </body>
</html>
